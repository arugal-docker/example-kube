apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider
  labels:
    app: provider
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: provider
      version: v1.0.0
  template:
    metadata:
      labels:
        app: provider
        version: v1.0.0
    spec:
      containers:
        - name: provider
          image: provider:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  labels:
    app: consumer
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
      version: v1.0.0
  template:
    metadata:
      labels:
        app: consumer
        version: v1.0.0
    spec:
      containers:
        - name: consumer
          image: consumer:1.0
          args:
            - --provider
            - provider
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: provider
  labels:
    app: provider
    service: provider
spec:
  ports:
    - port: 8081
      name: http
  selector:
    app: provider
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: consumer
  labels:
    app: consumer
    service: consumer
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: consumer

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provider
  labels:
    account: provider
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: consumer
  labels:
    account: consumer